<form [formGroup]="parentForm" (ngSubmit)="onUpdateAssignment()">
  <app-assignment-detail
    [parentForm]="parentForm"
    [assignment]="assignment">
  </app-assignment-detail>
  <label for="acting">Acting</label>    
  <input class="form-control" formControlName="acting" type="checkbox" />
  <button type="submit" [disabled]="!parentForm.valid">OK</button>
  <button type="button" (click)="updateAssignment.emit(undefined)">Cancel</button>
</form>
