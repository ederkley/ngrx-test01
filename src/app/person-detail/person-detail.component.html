<form [formGroup]="form" (ngSubmit)="updatePerson()">
  <button type="submit" [disabled]="!form.valid">OK</button>
  <button type="button" (click)="updatePerson.emit(undefined)">Cancel</button>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           formControlName="name"
           placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="commenceDate">Date Commenced</label>
    <input type="date"
           class="form-control"
           formControlName="dateCommenced"
           placeholder="Date of commencement">
  </div>
  <div class="form-group">
    <label for="name">Date of Birth</label>
    <input type="date"
           class="form-control"
           formControlName="dateDOB"
           placeholder="Date of birth">
  </div>
</form>
<div class="form-group" *ngIf="!addingNew">
  <button type="button" (click)="addAssignment()">New Assignment</button>
  Current Position: {{staff?.currentAssignment?.position?.title}}
  <app-assignment-list
    (selectAssignment)="selectAssignment($event)">
  </app-assignment-list>
</div>
<app-assignment-detail *ngIf="_addingAssignment || _selectAssignment || addingNew"
  [addingNew]="_addingAssignment"
  (updateAssignment)="updateAssignment($event)">
</app-assignment-detail>
