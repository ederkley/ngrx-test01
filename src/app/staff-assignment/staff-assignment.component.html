<form>
  <select [(ngModel)]="positionId" name="position">
      <option ng-disabled="true" value="-99">Select a position...<option>
      <option *ngFor="let position of positions" value="{{position.id}}">
          {{position.title}}
      </option>
  </select>
  Date Start: <input name="dateStart" type="date" />
  Date End: <input name="dateEnd" type="date" />
  <button *ngIf="addingNew" (click)="cancelAdd()">Cancel</button>
</form>
