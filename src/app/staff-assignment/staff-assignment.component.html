<form>
  <select [(ngModel)]="selectedPosition" name="position">
      <option *ngFor="let position of positions" [ngValue]="position">
          {{position.title}}
      </option>
  </select>
  Position: {{selectedPosition || none}}
  Date Start: <input [(ngModel)]="dateStart" name="startDate" type="date" />
  Date End: <input [(ngModel)]="dateEnd" name="endDate" type="date" />
  <input [(ngModel)]="acting" name="acting" type="checkbox" />
  <button type="button" (click)="setAssignment()">OK</button>
  <button type="button" (click)="updateAssignment.emit(undefined)">Cancel</button>
</form>
